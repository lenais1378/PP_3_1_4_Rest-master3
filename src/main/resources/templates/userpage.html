<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link id="dark-theme-style" rel="stylesheet"/>
    <title>User panel</title>
</head>
<body>
<nav class="navbar navbar-expand-xl navbar-dark text-white bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0" id="navBarUser">
                <span class="align-middle font-weight-bold mr-1"></span></b>
                <span class="align-middle mr-1"></span>
                <span class="align-middle">
                    </span>
            </ul>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 pl-0 pr-0 ">
            <ul class="nav nav-pills nav-justified mt-3">
                <li class="nav-item">
                    <a class="nav-link active text-left " href="">USER</a>
                </li>
            </ul>
        </div>

        <div class="col-10 px-0">
            <div class="container-fluid">
                <h1>User information page</h1>
                <div class="tab-content">
                    <div class="tab-pane fade show active">
                        <div class="card">
                            <div class="card-header">
                                <h4>About user</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>NAME</th>
                                        <th>SURNAME</th>
                                        <th>AGE</th>
                                        <th>EMAIL</th>
                                        <th>SALARY</th>
                                        <th>USERNAME</th>
                                        <th>Roles</th>
                                    </tr>
                                    <tbody id="UserInfo">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="userpage.js" th:src="@{userpage.js}" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
